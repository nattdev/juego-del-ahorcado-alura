<!doctype html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Codificador de texto">
		<title>Juego del Ahorcado</title>
		<link rel="stylesheet" href="styles.css" type="text/css">
	</head>
	<body>
		<header>
			<img class="logo" src="images/logo.svg" alt="Logo de Alura Latam">
		</header>
		<main>
			<section class="pantalla-menu">
				<button id="btn-iniciar-juego" class="buttons button-blue">Iniciar Juego</button>
				<button id="btn-agregar-palabra" class="buttons">Agregar nueva palabra</button>
			</section>
			<section class="pantalla-agregar-palabra">
				<textarea placeholder="Ingrese una palabra"></textarea>
				<p><img src="images/icon-exclamation.svg">Máx. de 8 letras</p>
				<div class="botones">
					<button id="btn-guardar-palabra" class="buttons button-blue">Guardar y empezar</button>
					<button id="btn-cancelar" class="buttons">Cancelar</button>
				</div>
			</section>
			<section class="pantalla-iniciar-juego">
				<div class="dibujar"><img src="images/base.svg"><div class="messages"></div></div>
				<div class="palabra-oculta"></div>
				<div class="letras-encontradas"></div>
				<div class="botones">
					<button id="btn-nuevo-juego" class="buttons button-blue">Nuevo Juego</button>
					<button id="btn-desistir" class="buttons">Desistir</button>
				</div>
				<div class="teclado-mobile"><img src="images/keyboard-mobile.svg"><input type="text"></div>
			</section>
		</main>
		<footer>
			<p>Desarrollado por <a href="https://github.com/nattdev">nattdev <img src="images/github-icon.svg"></a> | Diseño por Alura © 2022 Juego del Ahorcado</p>
		</footer>
		<script src="main.js"></script>
	</body>
</html>
